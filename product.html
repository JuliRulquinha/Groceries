<body>
   <a href="https://julirulquinha.github.io/Groceries/Index.html">
    <header class="header">
        <div id="header-div">
            <div id="title-div" class="header-div">
                Grocery online shopping
            </div>  
            <div id="header-img-div" class="header-div">
            
            </div>
        </div>
       
        
        
    </header></a>
    <div id="main-div" 
      class="product-display">
        dfsf
        <div id="product-div">
        
           <div id="product-card-container">
            <div id="image-div">
                <img id="p-img" alt="product image">
                </img>

            </div>
           </div>
           
            <div id="information-container">
                <p id="p-name">

                </p>

                <p id="p-description">

                </p>

                <p id="p-price">

                </p>

                <p id="p-quantity">

                </p>
                <div id="quantity-buttons-div" class="quantity-buttons"> 
                    <button id="increase-1" onclick="increaseQuantity()"> +</button>
                    <button id="decrease-1" onclick="decreaseQuantity()">-</button>
                    <p id="number" type="number">1</p>
            </div>
                

                <button id="add-to-cart" class="btn">ADD TO CART</button>
                <button id="buy" class="btn"> BUY NOW</button>
                <button id="edit" class="btn" onclick="showOrHideProductEditor()">EDIT</button>
                <button id="delete" class="btn" onclick="deleteProduct()">DELETE PRODUCT</button>

                <div id="edit-form-div" class="create-product" hidden>
                    <form id="edit-product" action="#">
                        EDIT PRODUCT
                        <p>product name</p>
                        <input id="txt-name" class="input-information" type="text" minlength="2" maxlength="20"
                            placeholder="type name">
        
                        <p>image url</p>
                        <input id="img-url" class="input-information" placeholder="image url">
        
                        <p>description</p>
                        <input id="description-txt" class="input-information" placeholder="type description">
        
                        <p>price</p>
                        <input id="price" class="input-information" placeholder="inform price">
        
        
                        <p>quantity</p>
                        <input id="quantity" class="input-information" type="number" min="1" placeholder="inform quantity">

                        <button id="add-button" type="submit" onclick="updateProductWithBody(event)">send</button>
                        <button id="clear-all" onclick="clearForm()">clear</button>
                    </form>
                </div>
                
            </div>
           
        </div>
       
    </div>

    <script src="productPage.js" src="product.js">
